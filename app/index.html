<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Of Dreams</title> 
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body> 
  <header class="header"> 
    <div class="container"> 
      <div class="header-inner">  

        <div class="header-inner__left"> 
           <a class="header-inner__logo" href="#"> 
             <img class="header-inner__logo-img" src="images/logo.svg" alt="logo" >
           </a> 
            
           <h1 class="header-inner__title"> 
              Find The Place To
              Live <text class="header-inner__title-span"> Your Dreams </text>
              Easily Here
           </h1> 
              
           <p class="header-inner__subtitle"> 
              Everything you need about finding your place to live will be  
              here, where it will be easier for you
           </p>  
            
           <div class="header-inner__search">   
              <img class="header-inner__location" src="images/header/location.svg" alt="location">
              <input class="header-inner__input" type="text" placeholder="Search for the location you want!">  
              <button class="header-inner__input-btn" type="submit"> 
                Search 
               <img class="header-inner__input-arrow" src="images/header/arrow-decor.svg" alt="">  
              </button>
           </div> 
          <h6 class="header-inner__partnership">Our Partnership </h6> 
           
          <div class="header-inner__partners">  
            <img class="header-inner__partner" src="images/header/partners/traveloka.svg" alt="traveloka"> 
            <img class="header-inner__partner" src="images/header/partners/tiket.svg" alt="tiket" > 
            <img class="header-inner__partner" src="images/header/partners/airbnb.svg" alt="airbnb"> 
            <img class="header-inner__partner" src="images/header/partners/tripadvisor.svg" alt="tripadvisor">

          </div>

        </div> 

      </div>
    </div>
  </header> 
 <script src="js/main.min.js"></script>   
</body>
</html>
